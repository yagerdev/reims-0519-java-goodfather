<!DOCTYPE html>
<html lang="FR">
    <div th:replace="fragments/head.html :: head"></div>
    <body>
        <div th:replace="fragments/header.html :: header"></div>
        <div th:replace="fragments/nav.html :: nav"></div>

        <main class="container">
            <h2 class="jumbotron mb-3">
                Modifier votre
                <span class="yellow-gf">mot de passe</span>
            </h2>

            <div th:replace="fragments/alert.html :: alert"></div>

            <form th:action="@{/password}" th:method="PUT" class="rounded">
                <div class="input-group mb-3">
                    <div class="input-group-prepend read-project">
                        <label class="input-group-text flex-centered" for="password">
                            Mot de passe actuel
                        </label>
                    </div>
                    <input
                        type="password"
                        class="form-control"
                        name="currentPassword"
                        required
                        autofocus
                        placeholder="Entrez votre mot de passe actuel ..."
                    />
                </div>
                <div class="input-group mb-3">
                    <div class="input-group-prepend read-project">
                        <label class="input-group-text flex-centered" for="password">
                            Nouveau mot de passe
                        </label>
                    </div>
                    <input
                        type="password"
                        class="form-control"
                        id="password1"
                        name="newPassword"
                        required
                        placeholder="Entrez votre nouveau mot de passe ..."
                    />
                </div>
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <label class="input-group-text" for="password">
                            Confirmez mot de passe
                        </label>
                    </div>
                    <input 
                        type="password"
                        class="form-control"
                        id="password2"
                        name="repeatPassword"
                        required
                        placeholder="Confirmez votre nouveau mot de passe ..."
                    />
                </div>
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <div class="input-group-text">
                            <input
                                type="checkbox"
                                id="show-password" onchange="showAndHidePassword()"
                            />
                        </div>
                    </div>
                    <input
                        type="text"
                        class="form-control"
                        value="Afficher le mot de passe"
                        disabled
                        />
                </div>
                <button type="submit" class="btn btn-info">Modifier</button>
                <a href="/profile" class="btn btn-outline-info">Revenir Ã  votre profil</a>
            </form>
        </main>
        <div th:replace="fragments/footer.html :: footer"></div>
        <div th:replace="fragments/script.html :: script"></div>
    </body>
</html>
