<!DOCTYPE html>
<html lang="FR">
    <body>
        <div th:fragment="alert" th:switch="${message}">
            <div th:case="'success'" class="alert alert-success">
                <strong>Création</strong> effectuée.
                <button
                    type="button"
                    class="close"
                    data-dismiss="alert"
                    aria-label="Close"
                >
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div th:case="'delete'" class="alert alert-danger">
                <strong>Suppression</strong> effectuée.
                <button
                    type="button"
                    class="close"
                    data-dismiss="alert"
                    aria-label="Close"
                >
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div th:case="'edit'" class="alert alert-warning">
                <strong>Modification</strong> effectuée.
                <button
                    type="button"
                    class="close"
                    data-dismiss="alert"
                    aria-label="Close"
                >
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
        </div>
    </body>
</html>
