<!DOCTYPE html>
<html lang="FR">
    <body>
        <script
            src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"
        ></script>
        <script>
            function update(target) {
                let targetToUpdate = document.getElementById(target);
                let buttons = document.getElementsByClassName("btn-info");
                if (targetToUpdate.disabled) {
                    targetToUpdate.disabled = false;
                    document
                        .getElementById(target + "item")
                        .setAttribute("class", "btn-warning btn");
                    for (let i = 0; i < buttons.length; i++) {
                        buttons[i].disabled = true;
                    }
                } else {
                    document.getElementById(target + "item").type = "submit";
                }
            }

            function showAndHidePassword() {
                let inputPassword = document.getElementById("password");
                let showOrHide = document.getElementById("show-password");

                if (showOrHide.checked) {
                    inputPassword.type = "text";
                } else {
                    inputPassword.type = "password";
                }
            }

            window.setTimeout(hide, 3000);
            function hide() {
                let alert = document.getElementById("message");
                alert.style.display = "none";
                var uri = window.location.toString();
                if (uri.indexOf("?") > 0) {
                    var clean_uri = uri.substring(0, uri.indexOf("?"));
                    window.history.replaceState({}, document.title, clean_uri);
                }
            }

            function search() {
                let input = document.getElementById("searchBar");
                let filter = input.value.toUpperCase();
                let items = document.getElementsByClassName("search-item");
                let form = document.getElementsByClassName("item-global");
                for (i = 0; i < items.length; i++) {
                    value = items[i].value;
                    if (value.toUpperCase().indexOf(filter) > -1) {
                        form[i].style.display = "";
                        form[i].style.opacity = "1";
                    } else {
                        form[i].style.opacity = "0";
                        form[i].style.display = "none";
                    }
                }
            }
        </script>
    </body>
</html>
