<!doctype html>
<html lang="EN">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link 
            rel="stylesheet" 
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
            integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
            crossorigin="anonymous"
        >
        <link href="https://fonts.googleapis.com/css?family=Montserrat|Roboto&display=swap" rel="stylesheet">         
        <link rel="stylesheet" href="../CSS/style.css" th:href="@{/CSS/style.css}">

        <script src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js"></script>

        <title>GoodFather</title>
    </head>
    <body>
        <img src="../IMG/logo.png" th:src="@{/IMG/logo.png}" alt="Goodfather" class="gf-logo">
        
        <header class="sticky-top">
            <nav class="navbar bg-vert-gf navbar-dark">
                <button 
                    class="navbar-toggler"
                    type="button"
                    data-toggle="collapse"
                    data-target="#navbarNavDropdown"
                    aria-controls="navbarNavDropdown"
                    aria-expanded="false"
                    aria-label="Toggle navigation"
                >
                    <span class="navbar-toggler-icon"></span>
                </button>
                <h1>GoodFather calculette</h1>
                <a href="#">
                    <ion-icon name="person"></ion-icon>
                </a>

                <div class="collapse navbar-collapse" id="navbarNavDropdown">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="#">Accueil</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Aide</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="https://www.goodfather.fr">GoodFather</a>
                        </li>
                    </ul>
                </div>
            </nav>
        </header>

        <main class="container travaux-container">
            <h2>
                Nom du projet
                <br>
                <span class="yellow-gf">Nom de la pièce</span>
            </h2>
            <table class="table table-striped table-light">
                <thead class="thead-dark">
                    <tr>
                        <th scope="col">MUR A</th>
                        <th scope="col">MUR B</th>
                        <th scope="col">Sol / Plafond</th>
                    </tr>
                </thead>
                <tbody class="thead-light">
                    <tr>
                        <td>46 cm2</td>
                        <td>50 cm2</td>
                        <td>20 cm2</td>
                    </tr>
                </tbody>
            </table>

            <form method="" action="">
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <label class="input-group-text" for="inputGroupSelect01">Catégorie</label>
                    </div>
                    <select class="custom-select" id="inputGroupSelect01">
                        <option selected>Sélectionnez...</option>
                        <option value="1">Mur</option>
                        <option value="2">Electricité</option>
                        <option value="3">Plafond</option>
                        <option value="4">Sol</option>
                        <option value="5">Ameublement</option>
                        <option value="6">Plafond</option>
                    </select>
                </div>
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <label class="input-group-text" for="inputGroupSelect02">Travaux</label>
                    </div>
                    <select class="custom-select" id="inputGroupSelect02">
                        <option selected>Sélectionnez...</option>
                        <option value="1">Détruire</option>
                        <option value="2">Pose</option>
                        <option value="3">Peindre</option>
                        <option value="4">Revetir</option>
                    </select>
                </div>
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <label class="input-group-text" for="inputGroupSelect03">Matériaux</label>
                    </div>
                    <select class="custom-select" id="inputGroupSelect03">
                        <option selected>Sélectionnez...</option>
                        <option value="1">Platre</option>
                        <option value="2">Rail</option>
                        <option value="3">Laine de verre</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-info">Ajouter</button>
            </form>
        </main>

        <footer>
            <button type="button" class="btn btn-outline-light">Contacter</button>
            <section class="footer-social">
                <a href="https://www.facebook.com/goodfathersas/">
                    <ion-icon name="logo-facebook"></ion-icon>
                </a>
                <a href="https://www.youtube.com/channel/UC7gZDC9XK9xHgOisSrKbqlA/?sub_confirmation=1">
                    <ion-icon name="logo-youtube"></ion-icon>
                </a>
                <a href="https://www.instagram.com/goodfather_sas/">
                    <ion-icon name="logo-instagram"></ion-icon>
                </a>
            </section>
        </footer>

    <script 
        src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous">
    </script>
    <script 
        src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous">
    </script>
    <script 
        src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous">
    </script>

    </body>
</html>
