<!DOCTYPE html>
<html lang="FR">
    <div th:replace="fragments/head.html :: head"></div>
    <body>
        <div th:replace="fragments/header.html :: header"></div>
        <div th:replace="fragments/nav.html :: nav"></div>
        <main class="container">
            <h2 class="mb-3">
                Récapitulatif
                <span class="yellow-gf" th:text="${project.name}">
                    nom projet
                </span>
            </h2>
            <div th:replace="fragments/alert.html :: alert"></div>
            <section class="recap-info-project mb-3">
                <div class="input-group mb-1">
                    <div class="input-group-prepend read-project">
                        <span class="input-group-text flex-centered">
                            Nom
                        </span>
                    </div>
                    <div class="form-control" th:text="${project.name}">
                        Nom
                    </div>
                </div>
                <div class="input-group mb-1">
                    <div class="input-group-prepend read-project">
                        <span class="input-group-text flex-centered">
                            Adresse
                        </span>
                    </div>
                    <div class="form-control" th:text="${project.address}">
                        Adresse
                    </div>
                </div>
                <div class="input-group mb-1">
                    <div class="input-group-prepend read-project">
                        <span class="input-group-text flex-centered">
                            Ville
                        </span>
                    </div>
                    <div class="form-control" th:text="${project.city}">
                        Ville
                    </div>
                </div>
                <div class="input-group mb-1">
                    <div class="input-group-prepend read-project">
                        <span class="input-group-text flex-centered">
                            Code postal
                        </span>
                    </div>
                    <div class="form-control" th:text="${project.postalCode}">
                        Code postal
                    </div>
                </div>
                <div class="input-group mb-1">
                    <div class="input-group-prepend read-project">
                        <span class="input-group-text flex-centered">Date</span>
                    </div>
                    <div
                        class="form-control"
                        th:text="${#dates.format(project.creationDate, 'dd/MM/yyyy')}"
                    >
                        Date
                    </div>
                </div>
                <div class="input-group mb-1">
                    <div class="input-group-prepend read-project">
                        <span class="input-group-text flex-centered">
                            Coût total
                        </span>
                    </div>
                    <div
                        class="form-control"
                        th:text="${project.totalCost + '€'}"
                    >
                        Coût total
                    </div>
                </div>
            </section>

            <section class="accordion" id="recapProject">
                <div class="card" th:each="category : ${categories}">
                    <button
                        class="btn btn-info btn-accordeon p-2"
                        type="button"
                        data-toggle="collapse"
                        th:attr="data-target='#cat'+${category.id}"
                        aria-expanded="false"
                        th:text="${category.name.toUpperCase()}"
                    >
                        Nom d'une categorie
                    </button>

                    <div
                        th:id="'cat'+${category.id}"
                        class="collapse"
                        data-parent="#recapProject"
                    >
                        <div class="card-body">
                            <section class="section-list">
                                <div
                                    th:each="room : *{category.getRooms()}"
                                    class="item-global"
                                >
                                    <div
                                        th:object="${room}"
                                        class="update-form"
                                        th:if="${room.getProject().getId()} == ${project.id}"
                                    >
                                        <input
                                            type="text"
                                            th:value="${room.name}"
                                            th:id="${room.id}"
                                            name="name"
                                            disabled
                                        />

                                        <a
                                            th:href="@{/rooms/} + ${room.id}"
                                            type="submit"
                                            class="btn btn-info"
                                        >
                                            <ion-icon name="create"></ion-icon>
                                        </a>
                                    </div>

                                    <form
                                        th:action="@{/rooms/} + ${room.id}"
                                        th:method="DELETE"
                                        th:if="${room.getProject().getId()} == ${project.id}"
                                    >
                                        <input
                                            type="hidden"
                                            th:value="${room.id}"
                                            th:name="id"
                                        />
                                        <button
                                            type="submit"
                                            class="btn btn-info"
                                        >
                                            <ion-icon
                                                ios="ios-close"
                                                md="md-close"
                                                class="icon-delete"
                                            ></ion-icon>
                                        </button>
                                    </form>
                                </div>
                            </section>
                        </div>
                    </div>
                </div>
            </section>
        </main>
        <div th:replace="fragments/footer.html :: footer"></div>
        <div th:replace="fragments/script.html :: script"></div>
    </body>
</html>
