<!DOCTYPE html>
<html lang="FR">
    <div th:replace="fragments/head.html :: head"></div>
    <body>
        <div th:replace="fragments/header.html :: header"></div>
        <div th:replace="fragments/nav.html :: nav"></div>

        <main class="container">
            <h2 class="jumbotron mb-3">
                Modifier votre
                <span class="yellow-gf">mot de passe</span>
            </h2>

            <div th:replace="fragments/alert.html :: alert"></div>

            <form th:action="@{/reset/} + ${user.id}" th:method="PUT" th:object="${user}" class="rounded">
                <div class="input-group mb-3">
                    <div class="input-group-prepend read-project">
                        <label class="input-group-text flex-centered" for="password">
                            Nouveau mot de passe 
                        </label>
                    </div>
                    <input
                        type="password"
                        class="form-control"
                        name="password"
                        required
                        autofocus
                        placeholder="Entrez un nouveau mot de passe ..."
                    />
                </div>
                <button type="submit" class="btn btn-info">Modifier</button>
            </form>
        </main>
        <div th:replace="fragments/footer.html :: footer"></div>
        <div th:replace="fragments/script.html :: script"></div>
    </body>
</html>
