<!DOCTYPE html>
<html lang="FR">
    <div th:replace="fragments/head.html :: head"></div>
    <body>
        <div th:replace="fragments/header.html :: header"></div>
        <div th:replace="fragments/nav.html :: nav"></div>
        <main class="container">
            <h2 class="jumbotron mb-3">
                Bienvenue
                <span
                    class="yellow-gf"
                    th:text="${user.firstName} + ' ' + ${user.lastName}"
                >
                    Nom utilisateur
                </span>
            </h2>
            <p>
                Ici, vous avez accès aux différentes pages permettant la
                création, la modification, la suppression et la lecture des
                différents éléments nécessaires au bon fonctionnement de
                l'application.
            </p>
            <section class="admin-control">
                <a href="/projects/create" class="btn btn-info">Projets</a>
                <a th:if="${user.role == 'ADMIN'}" href="/users" class="btn btn-info">Utilisateurs</a>
                <a href="/tasks" class="btn btn-outline-info">Tâches</a>
                <a th:if="${user.role == 'ADMIN'}" href="/works" class="btn btn-outline-info">Travaux</a>
                <a th:if="${user.role == 'ADMIN'}" href="/materials" class="btn btn-outline-info">Matériaux</a>
                <a th:if="${user.role == 'ADMIN'}" href="/typologies" class="btn btn-outline-info">Typologies</a>
                <a th:if="${user.role == 'ADMIN'}" href="/categories" class="btn btn-outline-info">Catégories</a>
            </section>
        </main>
        <div th:replace="fragments/footer.html :: footer"></div>
        <div th:replace="fragments/script.html :: script"></div>
    </body>
</html>
