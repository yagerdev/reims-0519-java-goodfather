<!DOCTYPE html>
<html lang="FR">
	<div th:replace="fragments/head.html :: head"></div>
	<body>
		<div th:replace="fragments/header.html :: header"></div>
		<main class="container">
			<h2>
				Modification de
                <span class="yellow-gf" th:text="${user.firstName} + ' ' + ${user.lastName}">
                    catégories
                </span>
			</h2>
			<section>
				<form
					th:action="@{/users/} + ${user.id}"
					th:method="PUT"
					th:object="${user}"
				>
					<div class="input-group mb-3">
						<div class="input-group-prepend">
							<label class="input-group-text" for="firstName">Prénom</label>
						</div>
						<input
							type="text"
							th:value="*{firstName}"
							class="form-control"
							name="firstName"
                            onfocus="this.value=''"
						/>
					</div>
					<div class="input-group mb-3">
						<div class="input-group-prepend">
							<label class="input-group-text" for="lastName">Nom</label>
						</div>
						<input
							type="text"
							th:value="*{lastName}"
							class="form-control"
							name="lastName"
                            onfocus="this.value=''"
						/>
					</div>
					<div class="input-group mb-3">
						<div class="input-group-prepend">
							<label class="input-group-text" for="email">Mail</label>
						</div>
						<input
							type="email"
							class="form-control"
							name="email"
							th:value="*{email}"
                            onfocus="this.value=''"
						/>
					</div>
					<div class="input-group mb-3">
						<div class="input-group-prepend">
							<label class="input-group-text" for="phoneNumber">Téléphone</label>
						</div>
						<input
							type="tel"
							th:value="*{phoneNumber}"
							class="form-control"
							name="phoneNumber"
                            onfocus="this.value=''"
						/>
					</div>
					<div class="input-group mb-3">
						<div class="input-group-prepend">
							<label class="input-group-text" for="address">Adresse</label>
						</div>
						<input
							type="text"
							class="form-control"
							name="address"
							th:value="*{address}"
                            onfocus="this.value=''"
						/>
					</div>
					<div class="input-group mb-3">
						<div class="input-group-prepend">
							<label class="input-group-text" for="city">City</label>
						</div>
						<input
							type="text"
							th:value="*{city}"
							class="form-control"
							name="city"
                            onfocus="this.value=''"
						/>
					</div>
					<div class="input-group mb-3">
						<div class="input-group-prepend">
							<label class="input-group-text" for="postalCode">Code postal</label>
						</div>
						<input
							type="text"
							th:value="*{postalCode}"
							class="form-control"
							name="postalCode"
                            onfocus="this.value=''"
						/>
					</div>
					<div class="input-group mb-3">
						<div class="input-group-prepend">
							<label class="input-group-text" for="password">Mot de passe</label>
						</div>
						<input
							type="text"
							th:value="*{password}"
							class="form-control"
							name="password"
                            onfocus="this.value=''"
						/>
					</div>
					<div class="input-group mb-3">
						<div class="input-group-prepend">
							<label class="input-group-text" for="role">Rôle</label>
						</div>
						<select class="custom-select" name="role" required>
							<option selected disabled th:text="*{role}">Choisir...</option>
							<option value="ADMIN">ADMIN</option>
							<option value="USER">USER</option>
						</select>
					</div>
					<button type="submit" class="btn btn-info">Modifier</button>
				</form>
			</section>
		</main>
		<div th:replace="fragments/footer.html :: footer"></div>
		<div th:replace="fragments/script.html :: script"></div>
	</body>
</html>
