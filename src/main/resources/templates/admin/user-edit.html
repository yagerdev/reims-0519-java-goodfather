<!DOCTYPE html>
<html lang="FR">
	<div th:replace="fragments/head.html :: head"></div>
	<body>
		<div th:replace="fragments/header.html :: header"></div>
		<main class="container">
			<h2>
				Modification de
				<span
					class="yellow-gf"
					th:text="${user.firstName} + ' ' + ${user.lastName}"
				>
					catégories
				</span>
			</h2>
			<section>
				<form
					th:action="@{/users/} + ${user.id}"
					th:method="PUT"
					th:object="${user}"
				>
					<div class="input-group mb-3">
						<div class="input-group-prepend">
							<label class="input-group-text" for="firstName">Prénom</label>
						</div>
						<input
							type="text"
							class="form-control"
							th:name="firstName"
							th:value="*{firstName}"
							onfocus="this.value=''"
						/>
					</div>
					<div class="input-group mb-3">
						<div class="input-group-prepend">
							<label class="input-group-text" for="lastName">Nom</label>
						</div>
						<input
							type="text"
							class="form-control"
							th:name="lastName"
							th:value="*{lastName}"
							onfocus="this.value=''"
						/>
					</div>
					<div class="input-group mb-3">
						<div class="input-group-prepend">
							<label class="input-group-text" for="email">Mail</label>
						</div>
						<input
							type="email"
							class="form-control"
							name="email"
							th:value="*{email}"
							onfocus="this.value=''"
						/>
					</div>
					<div class="input-group mb-3">
						<div class="input-group-prepend">
							<label class="input-group-text" for="phoneNumber">Téléphone</label>
						</div>
						<input
							type="tel"
							class="form-control"
							name="phoneNumber"
							th:value="*{phoneNumber}"
							onfocus="this.value=''"
						/>
					</div>
					<div class="input-group mb-3">
						<div class="input-group-prepend">
							<label class="input-group-text" for="address">Adresse</label>
						</div>
						<input
							type="text"
							class="form-control"
							name="address"
							th:value="*{address}"
							onfocus="this.value=''"
						/>
					</div>
					<div class="input-group mb-3">
						<div class="input-group-prepend">
							<label class="input-group-text" for="city">City</label>
						</div>
						<input
							type="text"
							class="form-control"
							name="city"
							th:value="*{city}"
							onfocus="this.value=''"
						/>
					</div>
					<div class="input-group mb-3">
						<div class="input-group-prepend">
							<label class="input-group-text" for="postalCode">Code postal</label>
						</div>
						<input
							type="text"
							class="form-control"
							name="postalCode"
							th:value="${user.postalCode}"
							onfocus="this.value=''"
						/>
					</div>

					<section class="check-role">
						<p>Sélectionner le rôle de l'utilisateur :</p>
						<div class="item-check">
							<input
								type="radio"
								id="admin"
								name="role"
								value="ADMIN"
							/>
							<label for="role">Administrateur</label>
						</div>
						<div class="item-check">
							<input type="radio" id="user" name="role" value="USER" />
							<label for="role">Utilisateur</label>
						</div>
					</section>

					<button type="submit" class="btn btn-info">Modifier</button>
				</form>
			</section>
		</main>
		<div th:replace="fragments/footer.html :: footer"></div>
		<div th:replace="fragments/script.html :: script"></div>
	</body>
</html>
