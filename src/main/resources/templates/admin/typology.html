<!DOCTYPE html>
<html lang="FR">
	<div th:replace="fragments/head.html :: head"></div>
	<body>
		<div th:replace="fragments/header.html :: header"></div>
        <main class="container">
            <h2>Gestion des<span class="yellow-gf">typologies de travaux</span></h2>
            <section>
                <form th:action="@{/typologies}" method="POST">
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <label class="input-group-text" for="name">Nom</label>
                        </div>
                        <input 
                            type="text"
                            class="form-control"
                            placeholder="Entrez une donnée ..."
                            name="name"
                            required
                        >
                    </div>
                    <button type="submit" class="btn btn-info">Créer</button>
                </form>
            </section>
            <section class="section-list">
                <h3>Liste des typologies créées :</h3>
                <ul class="list-group" th:each="typology : ${typologies}">
                    <li class="list-group-item" th:text="${typology.name}">Item</li>
                </ul>
            </section>
        </main>
		<div th:replace="fragments/footer.html :: footer"></div>
		<div th:replace="fragments/script.html :: script"></div>
    </body>
</html>
