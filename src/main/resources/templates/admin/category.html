<!DOCTYPE html>
<html lang="FR">
	<div th:replace="fragments/head.html :: head"></div>
	<body>
		<div th:replace="fragments/header.html :: header"></div>
        <main class="container">
            <h2>Gestion des<span class="yellow-gf">catégories</span></h2>
            <section>
                <form th:action="@{/categories}" method="POST">
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <label class="input-group-text" for="name">Nom</label>
                        </div>
                        <input 
                            type="text"
                            class="form-control"
                            placeholder="Entrez une donnée ..."
                            name="name"
                            required
                        >
                    </div>
                    <button type="submit" class="btn btn-info">Créer</button>
                </form>
            </section>
            <section class="section-list">
                <h3>Liste des catégories créées :</h3>
                <ul class="list-group" th:each="category : ${categories}">
                    <li class="list-group-item" th:text="${category.name}">Item</li>
                    <div class="icon-actions">
                        <form th:action="@{/categories/category.id}" th:method="delete">
                        <label for="id"></label>
                        <input type="hidden" th:value="${category.id}" th:name="id" />
                            <button type="submit">
                                <ion-icon ios="ios-close" md="md-close" class="icon-delete"></ion-icon>
                            </button>
                        </form>
                    </div>
                </ul>
            </section>
        </main>
		<div th:replace="fragments/footer.html :: footer"></div>
		<div th:replace="fragments/script.html :: script"></div>
    </body>
</html>
