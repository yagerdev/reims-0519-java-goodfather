<!DOCTYPE html>
<html lang="FR">
	<div th:replace="fragments/head.html :: head"></div>
	<body>
		<div th:replace="fragments/header.html :: header"></div>
		<main class="container">
			<h2>Gestion des<span class="yellow-gf">catégories</span></h2>
			<section>
				<form th:action="@{/users}" method="POST">
					<div class="input-group mb-3">
						<div class="input-group-prepend">
							<label class="input-group-text" for="firstName">Prénom</label>
						</div>
						<input
							type="text"
							class="form-control"
							name="firstName"
							required
						/>
					</div>
					<div class="input-group mb-3">
						<div class="input-group-prepend">
							<label class="input-group-text" for="lastName">Nom</label>
						</div>
						<input
							type="text"
							class="form-control"
							name="lastName"
							required
						/>
					</div>
					<div class="input-group mb-3">
						<div class="input-group-prepend">
							<label class="input-group-text" for="email">Mail</label>
						</div>
						<input type="email" class="form-control" name="email" required />
					</div>
					<div class="input-group mb-3">
						<div class="input-group-prepend">
							<label class="input-group-text" for="phoneNumber">Téléphone</label>
						</div>
						<input
							type="tel"
							class="form-control"
							name="phoneNumber"
							required
						/>
					</div>
					<div class="input-group mb-3">
						<div class="input-group-prepend">
							<label class="input-group-text" for="address">Adresse</label>
						</div>
						<input type="text" class="form-control" name="address" required />
					</div>
					<div class="input-group mb-3">
						<div class="input-group-prepend">
							<label class="input-group-text" for="city">City</label>
						</div>
						<input type="text" class="form-control" name="city" required />
					</div>
					<div class="input-group mb-3">
						<div class="input-group-prepend">
							<label class="input-group-text" for="postalCode">Code postal</label>
						</div>
						<input
							type="text"
							class="form-control"
							name="postalCode"
							required
						/>
					</div>
					<div class="input-group mb-3">
						<div class="input-group-prepend">
							<label class="input-group-text" for="password">Mot de passe</label>
						</div>
						<input type="text" class="form-control" name="password" required />
					</div>
					<div class="input-group mb-3">
						<div class="input-group-prepend">
							<label class="input-group-text" for="role">Rôle</label>
						</div>
						<select class="custom-select" name="role" required>
							<option selected disabled>Choisir...</option>
							<option value="ADMIN">ADMIN</option>
							<option value="USER">USER</option>
						</select>
					</div>
					<button type="submit" class="btn btn-info">Créer</button>
				</form>
			</section>
			<section class="section-list">
				<div th:each="user : ${users}" class="item-global">
					<form
						th:action="@{/users/} + ${user.id}"
						th:method="PUT"
						th:object="${user}"
						class="update-form"
					>
						<input
							type="text"
							th:value="*{firstName}"
							th:id="${user.id}"
                            placeholder="Merci de saisier une nouvelle donnée ..."
                            onfocus="this.placeholder=''"
							name="firstName"
							disabled
						/>
						<button
							type="button"
							class="btn btn-info"
							th:id="${user.id + 'item'}"
							th:onclick="'javascript:update(\'' + ${user.id} + '\');'"
						>
							<ion-icon name="create"></ion-icon>
						</button>
					</form>

					<form th:action="@{/users/} + ${user.id}" th:method="DELETE">
						<input type="hidden" th:value="${user.id}" th:name="id" />
						<button type="submit" class="btn btn-info">
							<ion-icon
								ios="ios-close"
								md="md-close"
								class="icon-delete"
							></ion-icon>
						</button>
					</form>
				</div>
			</section>
		</main>
		<div th:replace="fragments/footer.html :: footer"></div>
		<div th:replace="fragments/script.html :: script"></div>
	</body>
</html>
