<!DOCTYPE html>
<html lang="FR">
	<div th:replace="fragments/head.html :: head"></div>
	<body>
		<div th:replace="fragments/header.html :: header"></div>
        <main class="container">
            <h2>Gestion des<span class="yellow-gf">actions</span></h2>
            <section>
                <form th:action="@{/works}" method="POST">
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <label class="input-group-text" for="name">Nom</label>
                        </div>
                        <input 
                            type="text"
                            class="form-control"
                            placeholder="Entrez une donnée ..."
                            name="name"
                            required
                        >
                    </div>
                    <button type="submit" class="btn btn-info">Créer</button>
                </form>
            </section>
            <section class="section-list">
                <h3>Liste des actions créées :</h3>
				<ul class="list-group">
					<div th:each="work : ${works}" class="item-global">
						<li class="list-group-item" th:text="${work.name}">Item</li>
                        <form th:action="@{/works/} + ${work.id}" th:method="delete">
                            <input type="hidden" th:value="${work.id}" th:name="id" />
                            <label for="id"></label>
                            <button type="submit" class="btn btn-info">
                                <ion-icon ios="ios-close" md="md-close" class="icon-delete"></ion-icon>
                            </button>
                        </form>
					</div>
				</ul>
            </section>
        </main>
		<div th:replace="fragments/footer.html :: footer"></div>
		<div th:replace="fragments/script.html :: script"></div>
    </body>
</html>
