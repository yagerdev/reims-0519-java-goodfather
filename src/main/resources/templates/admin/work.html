<!DOCTYPE html>
<html lang="FR">
	<div th:replace="fragments/head.html :: head"></div>
	<body>
		<div th:replace="fragments/header.html :: header"></div>
		<div th:replace="fragments/nav.html :: nav"></div>
        <main class="container">
			<h2>Gestion des<span class="yellow-gf">actions</span></h2>
			<div th:replace="fragments/alert.html :: alert"></div>
            <section>
                <form th:action="@{/works}" method="POST">
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <label class="input-group-text" for="name">Nom</label>
                        </div>
                        <input 
                            type="text"
                            class="form-control"
                            placeholder="Entrez une donnée ..."
                            name="name"
                            required
                        >
                    </div>
                    <button type="submit" class="btn btn-info">Créer</button>
                </form>
            </section>
			<section class="section-list">
				<div th:each="work : ${works}" class="item-global">
					<form
						th:action="@{/works/} + ${work.id}"
						th:method="PUT"
						th:object="${work}"
						class="update-form"
					>
						<input
							type="text"
							th:value="*{name}"
							th:id="${work.id}"
                            placeholder="Merci de saisier une nouvelle donnée ..."
                            onfocus="this.placeholder=''"
							name="name"
							disabled
						/>
						<button
							type="button"
							class="btn btn-info"
							th:id="${work.id + 'item'}"
							th:onclick="'javascript:update(\'' + ${work.id} + '\');'"
						>
							<ion-icon name="create"></ion-icon>
						</button>
					</form>

					<form th:action="@{/works/} + ${work.id}" th:method="DELETE">
						<input type="hidden" th:value="${work.id}" th:name="id" />
						<button type="submit" class="btn btn-info">
							<ion-icon
								ios="ios-close"
								md="md-close"
								class="icon-delete"
							></ion-icon>
						</button>
					</form>
				</div>
			</section>
        </main>
		<div th:replace="fragments/footer.html :: footer"></div>
		<div th:replace="fragments/script.html :: script"></div>
    </body>
</html>
