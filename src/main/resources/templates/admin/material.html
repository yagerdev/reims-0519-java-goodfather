<!DOCTYPE html>
<html lang="FR">
    <div th:replace="fragments/head.html :: head"></div>
    <body>
        <div th:replace="fragments/header.html :: header"></div>
        <div th:replace="fragments/nav.html :: nav"></div>
        <main class="container">
            <h2 class="jumbotron mb-3">
                Gestion des
                <span class="yellow-gf">matériaux</span>
            </h2>
            <div th:replace="fragments/alert.html :: alert"></div>
            <section>
                <form th:action="@{/materials}" method="POST" class="rounded">
                    <div class="input-group mb-3">
                        <div class="input-group-prepend read-project">
                            <label
                                class="input-group-text flex-centered"
                                for="name"
                            >
                                Nom
                            </label>
                        </div>
                        <input
                            type="text"
                            class="form-control"
                            name="name"
                            required
                            autofocus
                            placeholder="Entrez un matériau ..."
                        />
                    </div>
                    <button type="submit" class="btn btn-info">Créer</button>
                </form>
            </section>

            <section class="search col-8 m-auto">
                <div class="input-group mb-3">
                    <input
                        type="search"
                        id="searchBar"
                        class="form-control rounded mr-1"
                        placeholder="Recherchez ..."
                        onkeyup="search()"
                    />
                    <button
                        class="btn btn-warning d-flex justify-content-center align-items-center"
                    >
                        <ion-icon name="search"></ion-icon>
                    </button>
                </div>
            </section>
            <div class="list">
                <section th:each="material : ${materials}" class="item-global">
                    <form
                        th:action="@{/materials/} + ${material.id}"
                        th:method="PUT"
                        th:object="${material}"
                        class="update-form"
                    >
                        <input
                            type="text"
                            class="search-item"
                            th:value="*{name}"
                            th:id="${material.id}"
                            placeholder="Merci de saisier une nouvelle donnée ..."
                            name="name"
                            disabled
                        />
                        <button
                            type="button"
                            class="btn btn-info"
                            th:id="${material.id + 'item'}"
                            th:onclick="'javascript:update(\'' + ${material.id} + '\');'"
                        >
                            <ion-icon name="create"></ion-icon>
                        </button>
                    </form>

                    <form
                        th:action="@{/materials/} + ${material.id}"
                        th:method="DELETE"
                    >
                        <input
                            type="hidden"
                            th:value="${material.id}"
                            th:name="id"
                        />
                        <button type="submit" class="btn btn-info">
                            <ion-icon
                                ios="ios-close"
                                md="md-close"
                                class="icon-delete"
                            ></ion-icon>
                        </button>
                    </form>
                </section>
                <ul class="pagination">
                    <li class="page-item">
                        <a class="page-link" href="#" aria-label="Previous">
                            <span aria-hidden="true">&laquo;</span>
                        </a>
                    </li>
                    <li class="page-item">
                        <a class="page-link" href="#">1</a>
                    </li>
                    <li class="page-item">
                        <a class="page-link" href="#">2</a>
                    </li>
                    <li class="page-item">
                        <a class="page-link" href="#">3</a>
                    </li>
                    <li class="page-item">
                        <a class="page-link" href="#" aria-label="Next">
                            <span aria-hidden="true">&raquo;</span>
                        </a>
                    </li>
                </ul>
            </div>
        </main>
        <div th:replace="fragments/footer.html :: footer"></div>
        <div th:replace="fragments/script.html :: script"></div>
    </body>
</html>
