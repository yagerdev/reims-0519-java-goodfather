<!DOCTYPE html>
<html lang="FR">
    <div th:replace="fragments/head.html :: head"></div>
    <body>
        <div th:replace="fragments/header.html :: header"></div>
		<div th:replace="fragments/nav.html :: nav"></div>
        <main class="container">
            <h2 class="jumbotron mb-3">
                Bienvenue
                <span class="yellow-gf" th:text="${user.firstName}">
                    Nom utilisateur
                </span>
            </h2>
            <section>
                <form th:action="@{/projects}" method="POST" class="rounded">
                    <div class="input-group mb-3">
                        <div class="input-group-prepend read-project">
                            <label class="input-group-text flex-centered" for="name">
                                Nom
                            </label>
                        </div>
                        <input 
                            type="text"
                            class="form-control"
                            name="name"
                            required
                            autofocus
                        >
                    </div>
                    <div class="input-group mb-3">
                        <div class="input-group-prepend read-project">
                            <label class="input-group-text flex-centered" for="address">
                                Adresse
                            </label>
                        </div>
                        <input 
                            type="text"
                            class="form-control"
                            name="address"
                            required
                        >
                    </div>
                    <div class="input-group mb-3">
                        <div class="input-group-prepend read-project">
                            <label class="input-group-text flex-centered" for="postalCode">
                                Code postal
                            </label>
                        </div>
                        <input 
                            type="text"
                            class="form-control"
                            name="postalCode"
                            required
                        >
                    </div>
                    <div class="input-group mb-3">
                        <div class="input-group-prepend read-project">
                            <label class="input-group-text flex-centered" for="city">
                                Ville
                            </label>
                        </div>
                        <input 
                            type="text"
                            class="form-control"
                            name="city"
                            required
                        >
                    </div>
                    <div class="input-group mb-3">
                        <div class="input-group-prepend read-project">
                            <label class="input-group-text flex-centered" for="comment">
                                Commentaire
                            </label>
                        </div>
                        <textarea 
                            class="form-control"
                            name="comment"
                        ></textarea>
                    </div>
                    <button type="submit" class="btn btn-info">Cr√©er un projet</button>
                    <a href="/projects" type="button" class="btn btn-outline-info">Vos projets</a>
                </form>
            </section>
        </main>
		<div th:replace="fragments/footer.html :: footer"></div>
		<div th:replace="fragments/script.html :: script"></div>
    </body>
</html>
