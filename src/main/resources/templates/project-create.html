<!DOCTYPE html>
<html lang="FR">
	<div th:replace="fragments/head.html :: head"></div>
	<body>
		<div th:replace="fragments/header.html :: header"></div>
        <main class="container">
            <h2>Bienvenue<span class="yellow-gf">Nom utilisateur</span></h2>
            <section>
                <form th:action="@{/projects}" method="POST">
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <label class="input-group-text" for="name">Nom</label>
                        </div>
                        <input 
                            type="text"
                            class="form-control"
                            placeholder="Entrez un nom de projet ..."
                            name="name"
                            required
                        >
                    </div>
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <label class="input-group-text" for="address">Adresse</label>
                        </div>
                        <input 
                            type="text"
                            class="form-control"
                            placeholder="Entrez une adresse ..."
                            name="address"
                            required
                        >
                    </div>
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <label class="input-group-text" for="postalCode">Code postal</label>
                        </div>
                        <input 
                            type="text"
                            class="form-control"
                            name="postalCode"
                            required
                        >
                    </div>
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <label class="input-group-text" for="city">Ville</label>
                        </div>
                        <input 
                            type="text"
                            class="form-control"
                            placeholder="Entrez une ville ..."
                            name="city"
                            required
                        >
                    </div>

                    <button type="submit" class="btn btn-info">Cr√©er un projet</button>
                </form>

                <a href="/projects" type="button" class="btn btn-outline-warning">Vos projets</a>
            </section>
        </main>
		<div th:replace="fragments/footer.html :: footer"></div>
		<div th:replace="fragments/script.html :: script"></div>
    </body>
</html>
